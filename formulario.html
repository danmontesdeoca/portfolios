<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="Formulario.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Barra de navegación */
        .navbar {
            background-color: #8A2BE2; /* Color violeta */
            overflow: hidden;
            padding: 15px 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #5b1598;
        }

        /* Sección de imágenes deslizable */
        .slider {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px 0;
        }
        .slider img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Boxes para ofertas y lanzamientos */
        .boxes {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            width: 30%;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .box h3 {
            color: #8A2BE2;
        }
        .box a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #8A2BE2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
        }
        .box a:hover {
            background-color: #5b1598;
        }

        /* Footer con formulario de suscripción */
        footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }
        footer h2 {
            color: #8A2BE2;
        }
        .subscribe-form input[type="email"] {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .subscribe-form button {
            padding: 10px 15px;
            background-color: #8A2BE2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .subscribe-form button:hover {
            background-color: #5b1598;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="#bio">Bio</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contáctate</a>
        <a href="#faq">FAQ</a>
    </div>

    <!-- Sección deslizable de imágenes -->
    <div class="slider">
        <img src="https://via.placeholder.com/800x300" alt="Imagen 1">
        <img src="https://via.placeholder.com/800x300" alt="Imagen 2">
        <img src="https://via.placeholder.com/800x300" alt="Imagen 3">
    </div>

    <!-- Boxes de ofertas y lanzamientos -->
    <div class="boxes">
        <div class="box">
            <h3>Nuevos Lanzamientos</h3>
            <p>Descubre nuestros productos más recientes.</p>
            <a href="#">Ver más</a>
        </div>
        <div class="box">
            <h3>Ofertas Especiales</h3>
            <p>No te pierdas nuestras promociones.</p>
            <a href="#">Ver más</a>
        </div>
        <div class="box">
            <h3>Próximos Eventos</h3>
            <p>Infórmate sobre nuestros lanzamientos y eventos.</p>
            <a href="#">Ver más</a>
        </div>
    </div>

    <!-- Footer con formulario de suscripción -->
    <footer>
        <h2>Suscribite al Newsletter</h2>
        <form class="subscribe-form" action="suscripcion.php" method="post">
            <input type="email" name="email" placeholder="Ingresá tu correo" required>
            <button type="submit">Suscribirse</button>
        </form>
    </footer>

    <footer>
        <!-- Formulario de contacto -->
        <h2>Suscríbete y Contáctanos</h2>
    
        <form action="www.api.com/api/products" method="post" class="contact-form">
            <!-- Campo Nombre -->
            <label for="nombre">Nombre:</label>
            <input
                type="text"
                name="nombre"
                placeholder="Ingrese un nombre"
                id="nombre"
                required
            />
    
            <!-- Campo Mail -->
            <label for="mail">Email:</label>
            <input
                type="email"
                name="mail"
                placeholder="Ingrese su email"
                id="mail"
                required
            />
    
            <!-- Selección de País -->
            <label for="pais">País:</label>
            <select name="pais" id="pais">
                <option value="default" selected>Seleccionar</option>
                <option value="argentina">Argentina</option>
                <option value="bolivia">Bolivia</option>
                <option value="chile">Chile</option>
                <option value="peru">Perú</option>
                <option value="uruguay">Uruguay</option>
                <option value="venezuela">Venezuela</option>
            </select>
    
            <!-- Campo Consulta -->
            <label for="consulta">Consulta:</label>
            <textarea
                name="consulta"
                id="consulta"
                placeholder="Escribe tu consulta aquí"
            ></textarea>
    
            <!-- Botón de Enviar -->
            <button type="submit">ENVIAR</button>
        </form>
    </footer>

    
 </body>


</body>
</html>
